<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-block">
                <h3 class="title">HOME</h3>
                <div id="score-home" class="score"></div>
                <div class="buttons">
                    <button onclick="add1Home(scoreHome)">+1</button>
                    <button onclick="add2Home(scoreHome)">+2</button>
                    <button onclick="add3Home(scoreHome)">+3</button>
                </div>
            </div>
            <div class="match-desc">
                <div class="score-total-block">
                    <div>Total score</div>
                    <div class="score-total-block-inner">  
                        <div id="score-total-home">1</div>
                        <div>:</div>
                        <div id="score-total-guest">2</div>
                    </div>
                    <button id="restart-btn" onclick="restart()">New Game</button>
                </div>
            </div>
            <div class="score-block">
                <h3 class="title">GUEST</h3>
                <div id="score-guest" class="score"></div>
                <div class="buttons">
                    <button onclick="add1Guest(scoreGuest)">+1</button>
                    <button onclick="add2Guest(scoreGuest)">+2</button>
                    <button onclick="add3Guest(scoreGuest)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
